<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PaintJS</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas">
    </canvas>
    
    <div class="controls">
        <!-- control_range -->
        <div class="control_range">
            <input type="range" id="brush_range" min="0.1" max="5" value="2.5" step="0.1">
        </div>
        <!-- control_button -->
        <div class="control_btns">
            <button  id="paint_mode">Fill</button>
            <button id="paint_mode">Save</button>
        </div>

        <!-- colors_control_box -->
        <div class="control_colors" id="paint_colors">
            <div class="control_color" style="background-color: #2c2c2c;"></div>
            <div class="control_color" style="background-color: white;"></div>
            <div class="control_color" style="background-color: rgb(255, 60, 60);"></div>
            <div class="control_color" style="background-color: rgb(255, 184, 53);"></div>
            <div class="control_color" style="background-color: rgb(255, 255, 130);"></div>
            <div class="control_color" style="background-color: rgb(93, 232, 93);"></div>
            <div class="control_color" style="background-color: rgb(116, 204, 255);"></div>
            <div class="control_color" style="background-color: rgb(0, 174, 255);"></div>
            <div class="control_color" style="background-color: rgb(187, 86, 255);"></div>
        </div>
    </div>

    <script src="app.js"></script>


    
</body>
</html>
